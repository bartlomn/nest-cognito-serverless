service: nest-serverless-lambda-demo

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: get
          path: /healthcheck
