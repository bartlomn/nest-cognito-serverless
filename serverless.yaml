org: bnowak
app: nest-serverless
service: api-service

useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: post
          path: /auth/{proxy+}
      - http:
          method: get
          path: /healthcheck
      - http:
          method: get
          path: /user/{proxy+}
